## Shadow
shadow = true;
no-dnd-shadow = true;
no-dock-shadow = false;
shadow-radius = 12;
shadow-offset-x = -17;
shadow-offset-y = -7;
shadow-opacity = 0.5;

## fading
fading = true;
fade-delta = 0.25;
fade-in-step = 0.02;
fade-out-step = 0.02;
fade-exclude = [];

## opacity
active-opacity = 1.0;
inactive-opacity = 0.9;
frame-opacity = 0.8;
opacity-rule = [
	"95:class_g = 'Code'",
	"95:class_g = 'URxvt'"
];

## other
backend = "glx";
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
refresh-rate = 0;
vsync = false;
dbe = false;
focus-exclude = [
  "class_g = 'Cairo-clock'" ,
	"class_g = 'CoverGloobus'",
	"class_g = 'Tilda'",
	"class_g = 'Firefox'",
	"class_g = 'Firefox-esr'"
];
detect-transient = true;
detect-client-leader = true;
invert-color-include = [];
glx-copy-from-front = false;

wintypes:
{
  tooltip = { 
	  fade = true;
	  shadow = true;
	  opacity = 0.75;
	  focus = true;
	};
};
